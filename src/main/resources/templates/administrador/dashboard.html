<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/homead.css}">
    <style>
        .link-1 {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="../proyect/proyect.html">
                        <span class="icon"><ion-icon name="briefcase-outline"></ion-icon></span>
                        <span class="title">Pastas Luciana</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/administrador/usuarios}">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Clientes</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/productos}">
                        <span class="icon"><ion-icon name="checkbox-outline"></ion-icon></span>
                        <span class="title">Productos</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{administrador/info}">
                        <span class="icon"><ion-icon name="hammer-outline"></ion-icon></span>
                        <span class="title">Configuración</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/usuario/cerrar}">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Salir del Perfil</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- MAIN -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- Box Search -->
                <!--
                <div class="search">
                    <label>
                        <input type="text" placeholder="search here">
                        <ion-icon name="search-circle-outline"></ion-icon>
                    </label>
                </div>
                -->
                <!-- Image of perfil -->
                <div class="user">
                    <img src="../../../../img/logo.png" alt="Lucia">
                </div>
            </div>
        
            <!-- CARDS -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <a th:href="@{/administrador/ordenes}" class="link-1">
                            <div class="numbers">80</div>
                            <div class="cardName">Ventas</div>
                        </a>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="cart"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <a th:href="@{administrador/reseñas}" class="link-1">
                            <div class="numbers">30</div>
                            <div class="cardName">Reseñas</div>
                        </a>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="chatbubbles"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <a href="../../../../errores/pagina error 404/error2.html" class="link-1">
                            <div class="numbers">80</div>
                            <div class="cardName">Operarios</div>
                        </a>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="people"></ion-icon>
                    </div>
                </div>
            </div>

            <!-- Ordenes en detalle -->
            <div class="details">
                <div id="chart-container">
                    <div class="recentOrders">
                        <div class="cardHeader">
                            <h2>Ventas Mensuales</h2>
                        </div>
                        <canvas id="ventasChart"></canvas>
                    </div>
                    <div class="recentOrders">
                        <div class="cardHeader">
                            <h2>Ventas por Producto</h2>
                        </div>
                        <canvas id="ventasProductoChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/chart.js}"></script>
    <script th:src="@{/js/homead.js}"></script>

    <!-- ONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
