<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Fotograbados LTDA</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
    <link th:href="@{/css/answercli.css}" rel="stylesheet">
    <!--Font awesome -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- Navigation -->
<div th:insert="~{usuario/template_usuario.html::header}"></div>

<!-- Page Content -->
<div class="container">
    <div class="encuesta">
        <h1 class="mt-4 mb-3">
            Fotograbados LTDA <small>Por favor, califica tu experiencia con el sistema:</small>
        </h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Calificar experiencia</li>
        </ol>
        <h2>Califica de 1 a 5
        <small>Donde 1 es pesimo, 3 es regular y 5 es excelente</small>
        </h2>

            <div class="question-container">
                <form th:action="@{/encuestaSatisfaccion/answer}" method="post" class="table">
                <div class="form-group">
                        <div th:each="question : ${questions}">
                            <label  class="control-label col-sm-15" th:for="${'question' + question.idPregunta}" th:text="${question.pregunta}"></label>
                            <div class="col-sm-40">
                                    <select id="respuesta" name="respuesta">
                                        <option value="">Seleccionar respuesta</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                            </div>
                        </div>
                    </div>
                    <label for="comentarios">Comentarios adicionales:</label>
                    <textarea id="comentarios" name="comentarios"></textarea>

                <!-- Botón de envío -->
                <button class="send-button" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:insert="~{usuario/template_usuario.html::footer}"></div>
<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
