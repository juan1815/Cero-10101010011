<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Fotograbados LTDA</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<div th:insert="~{administrador/template_admin.html::header}"></div>
<!-- Page Content -->
<div class="container">
  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Fotograbados LTDA <small>Encuesta</small>
  </h1>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
    <li class="breadcrumb-item active">Actualizar Encuesta</li>
  </ol>
  <h2>Actualizar Encuesta</h2>
  <!-- Formulario para actualizar categorÃ­a -->
  <form class="form-horizontal" th:action="@{/encuestaSatisfaccion/updateQuestion}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="idCategoria" th:value="${category.idCategoria}">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pregunta">Pregunta:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="pregunta" name="pregunta" placeholder="Ingrese la pregunta que va llenar los usuarios" required autocomplete="off" th:text="${encuesta.pregunta}"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="estadoCategoria">Estado Categoria:</label>
      <div class="col-sm-10">
        <select class="form-control" id="estadoCategoria" name="estadoCategoria">
          <option th:value="En_uso" th:text="'En uso'" th:selected="${category.estadoCategoria == 'En_uso'}"></option>
          <option th:value="En_reparacion" th:text="'En Reparacion'" th:selected="${category.estadoCategoria == 'En_reparacion'}"></option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </div>
  </form>
</div>
<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
