<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"> 
  <!-- we add the link of thymeLeaf -->
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>fotograbados LTDA</title>


  <!-- Bootstrap core CSS -->
 <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
   <div th:include="administrador/template_admin.html::header" ></div>
   
    <!-- Page Content -->
    <div class="container">



      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        fotograbados LTDA<small>Productos</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Actualizar Producto</li>
      </ol>

      <h2>Actualizar Producto</h2>
      <!-- We define the action of use on the controller -->
      <!-- We add the value of identify of id of product -->
      <form class="form-horizontal" th:action="@{/productos/update}" method="post"  enctype="multipart/form-data">
        <input type="hidden" name="idProducto" th:value="${products.idProducto}">
        
        <div class="form-group">
          <label class="control-label col-sm-2" for="nombreProducto">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" placeholder="Ingrese el nombre del producto" required autocomplete="off" th:value="${products.nombreProducto}">
            <div id="prueba"></div>  
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="descripcion">Descripci√≥n:</label>
          <div class="col-sm-10">          
            <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese la descripcion del producto" required autocomplete="off" th:text="${products.descripcion}"> </textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="idCategoria">Categoria:</label>
          <div class="col-sm-10">
            <select class="form-control" id="idCategoria" name="idCategoria">
              <option value="">Seleccione una Categoria</option>
              <option th:each="category : ${category}" th:value="${category.tipoCategoria}">
                <span th:text="${category.tipoCategoria}"></span>
              </option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="idStockMat">Cantidad:</label>
          <div class="col-sm-10">
            <select class="form-control" id="idStockMat" name="idStockMat">
              <option value="">Seleccione una cantidad</option>
              <option th:each="stock : ${stocks}" th:value="${stock.cantidad}">
                <span th:text="${stock.cantidad}"></span>
              </option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="precio">Precio:</label>
          <div class="col-sm-10">          
            <input type="number" class="form-control" step="any"  id="precio" name="precio" placeholder="Ingrese el precio del producto" th:value="${products.precio}" required autocomplete="off">
          </div>
        </div>

        <div class="form-group">
          <label  class="control-label col-sm-2" for="img">Imagen:</label>
          <div class="col-sm-10">  
            <input type="file" class="form-control-file" id="img" name="img">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-success"> Guardar</button>
          </div>             
        </div>

      </form>

    </div>
    <!-- /.container -->


 <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
