<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport"
	-	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Fotograbados LTDA</title>
		<link rel="icon" href="/images/favicon.ico" type="image/x-icon">


	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
		rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
	<!--Font awesome -->
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<!-- Navigation -->
	<div th:insert="~{usuario/template_usuario.html::header}"></div>
	<!--<div th:insert="~{usuario/template_usuario.html::header-user}" th:unless="${sesion==null}"> </div>          th:if="${sesion==null}"> -->

	<!-- Page Content -->
	<div class="container">

		<!-- Jumbotron Header -->
		<header class="jumbotron my-4">
			<h1 class="display-3">Bienvenido a un mundo de diseños</h1>
			<p class="lead">Echale un vistazo a nuestros servicios️</p>
			<div class="social-icons">
				<a><i class="fa fa-paint-brush"></i></a>
			</div>
		</header>

		<!-- Page Features -->
		<div class="row text-center">
			<div class="col-lg-3 col-md-6 mb-4" th:each="product : ${products}">
				<div class="card h-100">
					<!-- Utiliza th:src para la URL de la imagen -->
					<img class="card-img-top" th:src="@{/custom-images/{imageName}(imageName=${product.imagen})}" alt="imagen foto">

					<div class="card-body">
						<p class="card-text" th:text="${product.nombreProducto}"></p>
					</div>

					<div class="card-footer">
						<a th:href="@{/productohome/{idProducto}(idProducto=${product.idProducto})}" class="btn btn-success">Ver Diseños</a>
					</div>
				</div>
			</div>
		</div>

		<!-- /.row -->
	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
